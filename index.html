<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYVRA | Unlock the Future</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

/* BACKGROUND + FADE ANIMATION */
body{
    background: linear-gradient(
        270deg,
        #1e3c72,
        #2a5298,
        #4b0082,
        #7a1fa2
    );
    background-size:600% 600%;
    animation: bgMove 15s ease infinite, fadeIn 1.2s ease;
    color:white;
    min-height:100vh;
}

@keyframes bgMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

@keyframes fadeIn{
    from{
        opacity:0;
        transform:translateY(20px);
    }
    to{
        opacity:1;
        transform:translateY(0);
    }
}

/* HEADER */
header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px 50px;
    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(10px);
}

header h1{
    letter-spacing:3px;
    color:#e1bee7;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
    font-weight:bold;
}

nav a:hover{
    color:#ffccff;
}

/* HERO */
.hero{
    text-align:center;
    padding:120px 20px;
}

.hero h2{
    font-size:46px;
    margin-bottom:20px;
}

.hero h2 span{
    color:#ffb3ff;
    text-shadow:
        0 0 5px #ffb3ff,
        0 0 15px #9c27b0,
        0 0 30px #6a1b9a;
}

.hero p{
    font-size:18px;
    max-width:650px;
    margin:auto;
    opacity:0.9;
}

.hero button{
    margin-top:35px;
    padding:15px 40px;
    border:none;
    border-radius:30px;
    background:#9c27b0;
    color:white;
    font-size:16px;
    cursor:pointer;
    animation:pulse 2s infinite;
}

.hero button:hover{
    background:#ce93d8;
    color:black;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(156,39,176,0.7);}
    70%{box-shadow:0 0 0 20px rgba(156,39,176,0);}
    100%{box-shadow:0 0 0 0 rgba(156,39,176,0);}
}

/* CARDS */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:30px;
    padding:60px;
}

.card{
    background:rgba(255,255,255,0.12);
    padding:30px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 0 25px rgba(156,39,176,0.6);
    background:rgba(255,255,255,0.2);
}

/* FOOTER */
footer{
    text-align:center;
    padding:20px;
    background:rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<header>
    <h1>KYVRA</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Welcome to <span>KYVRA</span></h2>
    <p>
        KYVRA — zamonaviy texnologiya, futuristik dizayn
        va kuchli innovatsiya platformasi.
    </p>
    <button>Boshlash</button>
</section>

<section class="cards">
    <div class="card">
        <h3>Innovatsiya</h3>
        <p>Yangi avlod texnologiyalar.</p>
    </div>
    <div class="card">
        <h3>Tezlik</h3>
        <p>Minimal va tez ishlash.</p>
    </div>
    <div class="card">
        <h3>Dizayn</h3>
        <p>Purple + Blue futuristik uslub.</p>
    </div>
</section>

<footer>
    © 2025 <b>KYVRA</b>. All rights reserved.
</footer>

</body>
</html>
